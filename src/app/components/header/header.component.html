<header class="w3-container w3-center w3-black">
    <h3 class="title">
        <a href="/" style="color: white; text-decoration: none;">Football Clubs Worldwide</a>
    </h3>
</header>

<div class="w3-bar w3-black nav-tabs">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
       class="w3-bar-item w3-button w3-mobile nav-link">
        Home
    </a>
    <a routerLink="/national-teams" routerLinkActive="active" 
       class="w3-bar-item w3-button w3-mobile nav-link">
        National Teams
    </a>
    <a routerLink="/map" routerLinkActive="active" 
       class="w3-bar-item w3-button w3-mobile nav-link">
        Stadiums Map
    </a>

    <div class="w3-dropdown-hover w3-mobile nav-dropdown">
        <button class="w3-button w3-black nav-link" [class.active]="isPlayGameActive()">
            Play Game <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-black w3-border w3-border-white w3-card-4">
            <a routerLink="/game" routerLinkActive="active" 
               class="w3-bar-item w3-button nav-link">
                <i class="fa fa-futbol w3-margin-right"></i> Guess the Club
            </a>
            <a routerLink="/club-search" routerLinkActive="active" 
               class="w3-bar-item w3-button nav-link">
                <i class="fa fa-search w3-margin-right"></i> Word Search
            </a>
        </div>
    </div>
</div>
